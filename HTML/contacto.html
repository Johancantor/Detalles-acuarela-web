                    <label for="radio-whatsaap"><input type="radio" name="contacto" value="whatsaap" id="radio-whatsaap" checked>Whatsaap</label>  
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario le gustaría ser atendido?</legend>
                    <select >
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de nuestra marca detalles acuarela?</label>
        
                <input type="submit" value="Enviar formulario" class="enviar">
