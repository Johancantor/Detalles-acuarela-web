<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <title>Detalles acuarela / Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>
            <div class="caja">
                <h1><img  class="logodetallesacuarela" src="logo.jfif" alt="Logo Acuerala"></h1>
                <nav>
                    <ul>                   
                            <li> <a href="index.html"> Home</a></li>
                            <li> <a href="productos.html">Catálogo</a></li>
                            <li> <a href="nosotros.html">Nosotros</a></li>
                            <li> <a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav> 
            </div>           
        </header>

        <main class="contactenos" >
            <form >
                <label for="nombreApellido">Nombre y Apellido</label >
                <input type="text" id="nombreApellido" class="inputPadron" required>
                <label for="correoElectronico">Correo Electronico</label>
                <input type="email" id="correoElectronico" class="inputPadron" required placeholder="email@dominio.com">
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="inputPadron" required placeholder="(xx) xxxx xxxx">
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="inputPadron" required></textarea>

                <fieldset>
                    <legend>¿Como le gustaría que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="e-mail" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    <label for="radio-whatsaap"><input type="radio" name="contacto" value="whatsaap" id="radio-whatsaap" checked>Whatsaap</label>  
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario le gustaría ser atendido?</legend>
                    <select >
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de nuestro café generation?</label>
                
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

        </main>

        <footer>
                <div>

                <img class="logodetallesacuarelaFooter" src="logo.jfif" alt="">
                <p class="copyright">&copy DETALLES ACUARELA 2023</p>
                
                </div>
                <section class="icons">
                    
                    <button> <img class="iconosredes" src="Ellipse 2.jpg" alt="LogoWhatsaap"> </button>
                    <button> <img class="iconosredes" src="Ellipse 3.png" alt="LogoFacebook"> </button>
                    <button> <img class="iconosredes" src="Ellipse 4.png" alt="Logoinstagram"> </button>
                </section>
        </footer>

    </body>        

</html>
